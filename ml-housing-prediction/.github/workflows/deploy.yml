name: Train and Deploy ML Model

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate data
      run: python data/generate_data.py
    
    - name: Train model
      run: python -m src.train_model
    
    - name: Upload model artifacts
      uses: actions/upload-artifact@v3
      with:
        name: models
        path: models/
    
    - name: Upload metrics
      uses: actions/upload-artifact@v3
      with:
        name: metrics
        path: models/metrics.json

  test:
    runs-on: ubuntu-latest
    needs: train
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    - name: Download model artifacts
      uses: actions/download-artifact@v3
      with:
        name: models
        path: models/
    
    - name: Run tests
      run: pytest tests/ -v || true

  docker:
    runs-on: ubuntu-latest
    needs: train
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Download model artifacts
      uses: actions/download-artifact@v3
      with:
        name: models
        path: models/
    
    - name: Build Docker image
      run: docker build -t ml-housing-api:${{ github.sha }} .
    
    - name: Push to Docker Hub
      run: |
        echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
        docker tag ml-housing-api:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/ml-housing-api:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/ml-housing-api:latest
      if: ${{ secrets.DOCKER_USERNAME != '' }}
